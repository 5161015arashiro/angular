<div class="editor">
  <mat-list class="">
    <mat-list-item class="line" *ngFor="let line of text.text; let idx = index">
      {{ idx + 1 }}
    </mat-list-item>
  </mat-list>
  &nbsp;
  <mat-list class="">
    <mat-list-item class="line" *ngFor="let line of text.text; let idx = index" [style.background-color]="text.getColor(idx)"(click)="initTextField($event, idx)">
      <mat-chip *ngFor="let str of line" draggable="true">{{ str }}</mat-chip>
      &nbsp;
      <input type="text" *ngIf="text.isInput(idx)" autofocus="true">
    </mat-list-item>
  </mat-list>
</div>
